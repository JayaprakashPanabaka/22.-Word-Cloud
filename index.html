<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Cloud</title>
    <link rel="stylesheet" href="index.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div
      class="bg-container bg-lime-300 flex flex-col justify-between p-4 h-screen"
    >
      <div id="wordCloudContainer" class="m-3 flex flex-wrap"></div>

      <div class="input-container flex flex-col justify-center items-center">
        <p id="errorMsg" class="text-red-600 font-semibold text-lg mb-2"></p>
        <div>
          <input
            class="border-2 p-2 rounded mr-2 bg-lime-300 font-semibold border-gray-400"
            type="text"
            name="userText"
            id="userText"
          />
          <button class="w-16 rounded p-2 bg-sky-500 text-white" id="addBtn">
            Add
          </button>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
